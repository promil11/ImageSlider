<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>IMAGE SLIDER IN JQUERY</h1>

    <div class="container">
        <div class="slider-wrapper">
            <div class="inner-wrapper">
                <div class="slide" style="background-color: blueviolet;">1
                    <img src="" alt="">
                </div>
                <div class="slide" style="background-color: green;">2
                    <img src="" alt="">
                </div>
                <div class="slide" style="background-color: yellowgreen;">3
                    <img src="" alt="">
                </div>
                <div class="slide" style="background-color: rosybrown;">4
                    <img src="" alt="">
                </div>
                <div class="slide" style="background-color: brown;">5
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="button prev"></div>
        <div class="button next"></div>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
